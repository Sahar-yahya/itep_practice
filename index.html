<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
</head>
<body>

       
    <script>
        function tog_pass() {
            var x = document.getElementById("in_pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
